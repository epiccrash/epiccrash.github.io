<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<!-- The homepage is located at the site's base URL -->
	<a class="navbar-brand buffer-margin-left" href="/">JOSEPH PERRINO</a>
	<!-- Hamburger menu, in case the window is small -->
	<button class="navbar-toggler buffer-margin-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div id="navbarNavAltMarkup" class="collapse navbar-collapse">
		<div class="buffer-margin-bottom-small"></div>
		<div class="navbar-nav nav-fill w-100">
			<!-- Loop through all core pages in the site -->
			{% for site_page in site.html_pages %}
				<!-- Do not show a site page if it has no title; this is how we can exclude pages selectively -->
				{% if site_page.title != nil %}
					<!-- The path for this page is epiccrash.github.io/page_title -->
					{% assign path = site_page.path | split: '.html' %}
					{% if site_page.title == page.title %}
						<div class="nav-item nav-link active" href="{{ site.baseurl }}/{{ path }}">
							<div class="active-link" style="--fill-color: {{ site_page.color }};">
								<div class="inner-div">
									{{ site_page.title }}
								</div>
							</div>
						</div>
					{% else %}
						<a class="nav-item nav-link" href="{{ site.baseurl }}/{{ path }}">
						<div class="link-highlight" style="--fill-color: {{ site_page.color }};">
							<div class="inner-div">
								{{ site_page.title }}
							</div>
						</div>
					</a>
					{% endif %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</nav>
